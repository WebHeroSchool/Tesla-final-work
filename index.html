<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <title>Tesla</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <header class="header">
      <div class="container">
        <nav class="nav">
          <div class="logo">
            <a href="#"><img src="img/Tesla-Wordmark-Red.png" alt="" /></a>
          </div>

          <nav class="menu-top">
            <a href="#" class="item-s menu__item active">Model S</a>
            <a href="#" class="item-x menu__item">Model X</a>
            <a href="#" class="item-3 menu__item">Model 3 </a>
            <a href="#" class="item-r menu__item">Roadster</a>
            <a href="#" class="item-e menu__item">Energy</a>
          </nav>
          <nav class="menu-right">
            <a href="#" class="menu__item">Магазин</a>
            <a href="#" class="menu__item">Войти</a>
            <img src="img/menu.png" alt="" />
          </nav>
        </nav>
        <div class="tesla">
          <h1 class="tesla__title">Model S</h1>
          <p class="tesla__text">Добро пожаловать в будущее!</p>
        </div>

        <div class="tesla-info">
          <div class="info-block">
            <img class="info-block__img" src="img/Speed.png" alt="" />
            <div class="info-block__text">
              <div class="info-block__text_bold">2,7 <span>сек</span></div>
              <div class="info-block__text_comment">0-100 км/час</div>
            </div>
          </div>

          <div class="info-block">
            <img class="info-block__img" src="img/Road icon.png" alt="" />
            <div class="info-block__text">
              <div class="info-block__text_bold">632<span>км</span></div>
              <div class="info-block__text_comment">запас хода</div>
            </div>
          </div>

          <div class="test-drive">
            <img class="test-drive__img" src="img/steering-wheel.png" alt="" />
            <div>Тест-драйв</div>
          </div>
          <div class="order">Заказать</div>
        </div>
        <a href="" class="go-bottom"><img src="img/Vector-1.png" alt="" /></a>
      </div>
    </header>
  </body>
</html>
